<!DOCTYPE html>
<html>

<head>
	
	<meta charset="utf-8">
	<title>Formulario</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">	
</head>

<body background="Recursos/img/bosque.jpg">
	<div class="container">
		<div class="col-sm-10" style="width: 50%; margin-left: 25%; margin-top: 8%;">
			<div class="jumbotron">
				<div class="form-group" style="margin-top: -50px;">
					<center><h1 style="margin-left: 5%">
					Login</h1></center>
					<center><img src="Recursos/img/Logo.PNG" width="180" height="80"></center>
				</div>

				<hr>

				<form class="form-horizontal" style="margin-left: 10%;">
					<div class="form-group input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
			            <input type="text" class="form-control" name="email" placeholder="&#x2328; Usuario comandante" required>
			      	</div>

				    <div class="form-group input-group">
				    	<span class="input-group-addon">
				    		<span class="glyphicon glyphicon-lock"></span>
				    	</span>
				        <input type="password" class="form-control" name="password" placeholder="&#x1f512; Contraseña comandante" required>
				    </div>
				      
				    <div class="form-group">
				    	<label>
				      		<input type="checkbox">
				      		Recuerdame
			      	  </label>
				    </div>
			      	
			      	<div class="form-group">
			      		<button class="btn btn-primary" style="width: 100%"><span class="glyphicon glyphicon-log-in"></span> Ingresar</button>
			      	</div>

			      	<div class="form-group">
						<a href="#" style="margin-left: right;">Se olvido la contraseña</a>
			      	</div>
		    	</form>
		    </div>
		</div>
   	</div>

<script src="./js/jquery.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
