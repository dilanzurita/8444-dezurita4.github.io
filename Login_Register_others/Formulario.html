<!DOCTYPE html>
<html>

<head>
	
	<meta charset="utf-8">
	<title>Formulario</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">	
	
</head>

<body>
	<div class="container">
		<div class="col-sm-10" style="width: 60%; margin-left: 20%; margin-top: 8%;">
			<div class="jumbotron">
				<div class="form-group" style="margin-top: -50px;">
					<center><h3 style="margin-left: 10%">
						FORMULARIO
					</h3></center>
				</div>

				<hr>

				<form class="form-horizontal" style="margin-left: 10%;">
					<div class="form-group input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
			            <input type="text" class="form-control" name="name" placeholder="&#x270d; Ingrese el nombre" required>
			      	</div>
					
					<div class="form-group input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
			            <input type="text" class="form-control" name="user" placeholder="&#x1f466; Ingrese el usuario" required>
			      	</div>

				    <div class="form-group input-group">
				    	<span class="input-group-addon">
				    		<span class="glyphicon glyphicon-lock"></span>
				    	</span>
				        <input type="password" class="form-control" name="password" placeholder="&#x1f512; Ingrese la contraseña" required>
				    </div>
					
					<div class="form-group input-group">
				    	<span class="input-group-addon">
				    		<span class="glyphicon glyphicon-lock"></span>
				    	</span>
				        <input type="password" class="form-control" name="cpassword" placeholder="&#x1f510; Confirme la contraseña" required>
				    </div>
					  
				<hr>
				<center><div>
					<h3>Género</h3>
					<label for="select">Seleccione su género:</label>
				<select class="form-select" aria-label="Disabled select example" >
					  <option selected>--Seleccione--</option>
					   <option value="Masculino">Masculino</option>
                              <option value="Femenino">Femenino</option>
                              <option value="Lesbianas">Lesbianas</option>
                              <option value="Homosexual">Homosexual</option>
                              <option value="Bisexual">Bisexual</option>
                              <option value="Transexual">Transexual</option>
                              <option value="Intersexual">Intersexual</option>
					</select>
					</div>	</center><br>
					<hr>
				    <div class="form-group">
				    	<label>
				      		<input type="checkbox">
				      		Recuerdame
				    	</label>
				    </div>
			      	
			      	<div class="form-group">
			      
							
						
			      		<center><button class="btn btn-primary" style="width: 80%"><span class="glyphicon glyphicon-log-in"></span> Guardar</button></center>
			      	</div>

		    	</form>
		    </div>
		</div>
   	</div>

<script src="./js/jquery.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
